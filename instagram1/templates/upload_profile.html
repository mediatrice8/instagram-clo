{%extends 'base.html'%}
{% load staticfiles%}
{% load bootstrap3 %}
 {%block content%}

<div class="well">
<div class="col-md-3 " style="margin-top: 100px;margin-left: 400px;">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {% bootstrap_form form layout='inline'%}
    <input type="submit" class="btn btn-primary btn-sm" value="Submit">
    <input type="hidden" name="next" value="{{next}}">
</form>
    <p><a  href="{% url 'profile' %}" >Previous</a></p>
    </div>
</div> 
{% endblock %}
